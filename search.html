<!DOCTYPE html>
<html lang="ko">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search - WhaleTalk</title>
  </head>
  <body>
    <!--Status bar-->
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
        <!-- To Do: Wifi Icon-->
      </div>

      <div class="status-bar__column">
        <span>18:47</span>
      </div>

      <div class="status-bar__column">
        <span>11%</span>
        <i class="fas fa-battery-quarter fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <!--Screen-header-->
    <header class="screen-header__chats">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icons">
        <span>
          <a href="#"><i class="fas fa-search fa-lg"></i></a>
        </span>
        <span>
          <a href="settings.html"><i class="fas fa-cog fa-lg screen-position__relative"><span class="badge-sm"></span></a></i>
        </span>
      </div>
    </header>

    <main class="main-screen">
        <div class="icons-row">
          <div class="icons-row__icon">
            <i class="fas fa-qrcode"></i>
            <span>QR Code</span></div>
          <div class="icons-row__icon">
            <i class="far fa-address-book"></i>
            <span>Add by Contacts</span></div>
          <div class="icons-row__icon">
            <i class="fas fa-fingerprint"></i>
            <span>Add by ID</span></div>
          <div class="icons-row__icon">
            <i class="far fa-envelope"></i>
            <span>Invite</span></div>
        </div>
        <div class="recommended-friends">
          <h6 class="recommended-friends__title">Recommended Friends</h6>
          <span>You have no recommended friends.</span>
        </div>
        <div class="open-chat">
          <div class="open-chat__header">
            <h4>Open Chat</h4>
            <span>Go to Openchat Home <i class="fas fa-chevron-right fa-xs"></i></span>
          </div>
          <div class="open-post">
            <div class="open-post__column">
              <h5 class="open-post__title">#Biyya</h5>
              <h6 class="open-post__hashtags">#cute#sexy#nice</h6>
              <div class="open-post__members">
                <img  src="file:///Users/wooklas/Desktop/%E1%84%8B%E1%85%A7%E1%86%BC%E1%84%92%E1%85%AA%20%E1%84%8A%E1%85%B5%E1%86%AB/No%20One%20Flies%20Around%20The%20Sun.jpeg"/>
                <span class="open-post__member-count">802 members</span>
                <div class="divider"></div>
                <span class="open-post__member-status">Active</span>
              </div>
            </div>
            <div class="open-post__photo">
              <img src="file:///Users/wooklas/Desktop/%E1%84%83%E1%85%A1%E1%86%AB%E1%84%87%E1%85%B5/111KakaoTalk_Photo_2020-12-02-01-32-22.jpg"/>
              <div  class="open-post__photo__like"><i class="fas fa-heart"></i><span>5112</span></div>
            </div>
          </div>

          <div class="open-post blank_area">
            <div class="open-post__column">
              <h5 class="open-post__title">#Wooklas</h5>
              <h6 class="open-post__hashtags">#cool#smart#nice</h6>
              <div class="open-post__members">
                <img  src="file:///Users/wooklas/Desktop/%E1%84%8B%E1%85%A7%E1%86%BC%E1%84%92%E1%85%AA%20%E1%84%8A%E1%85%B5%E1%86%AB/No%20One%20Flies%20Around%20The%20Sun.jpeg"/>
                <span class="open-post__member-count">772 members</span>
                <div class="divider"></div>
                <span class="open-post__member-status">Active</span>
              </div>
            </div>
            <div class="open-post__photo">
              <img src="file:///Users/wooklas/Desktop/%E1%84%80%E1%85%B3%E1%84%82%E1%85%A3%E1%86%BC%20%E1%84%91%E1%85%A9%E1%84%90%E1%85%A9%E1%84%89%E1%85%A3%E1%86%B8%20%E1%84%8B%E1%85%AA%E1%86%AB%E1%84%89%E1%85%A5%E1%86%BC/nwdn_file_temp_1606890661959.jpg"/>
              <div  class="open-post__photo__like"><i class="fas fa-heart"></i><span>3922</span></div>
            </div>
          </div>

          
        </div>
    </main>

    <!--Bottom Nav-->
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"></i></i>
          </a>
        </li>
        <li class="nav__btn">
            <a class="nav__link" href="search.html"><i class="fas fa-search fa-2x"></i></a>
        </li>
        <li class="nav__btn">
            <a class="nav__link" href="more.html">
              <i class="fas fa-ellipsis-h fa-2x"></i>
              <span class="nav__notificationcheck"></span>
            </a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/db685bf63d.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
