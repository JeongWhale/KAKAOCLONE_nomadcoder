<!DOCTYPE html>
<html lang="ko">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat - WhaleTalk</title>
  </head>
  <body id="chat-screen">
    <!--Status bar-->
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
        <!-- To Do: Wifi Icon-->
      </div>

      <div class="status-bar__column">
        <span>18:47</span>
      </div>

      <div class="status-bar__column">
        <span>11%</span>
        <i class="fas fa-battery-quarter fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <!--Screen-header-->
    <header class="setting-header">
      <div class="alt-header">
        <span class="setting-header__direction">
          <a href="chats.html">
            <i class="fas fa-chevron-left fa-2x"></i>
          </a>
        </span>
      </div>

      <div class="alt-header">
        <h4 class="setting-header__list">JeongWhale</h4>
      </div>

      <div class="alt-header last-child">
        <span class="setting-header__search">
          <a href="#">
            <i class="fas fa-search fa-lg"></i>
          </a>
        </span>

        <span class="setting-header__search">
          <a href="#">
            <i class="fas fa-bars fa-lg"></i>
          </a>
        </span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">Tuesday, June 30, 2020</div>

      <div class="message-row">
        <img
          src="https://avatars0.githubusercontent.com/u/75857130?s=460&u=e30d953207376c9d63175b95529d237371ba06d4"
        />
        <div class="message-row__content">
          <span class="message__author">JeongWhale</span>
          <div class="message__info">
            <span class="message__bubble">Hi!</span>
            <span class="message__time">21:27</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">How R U?!</span>
            <span class="message__time">21:27</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="far fa-surprise"></i>
        <button>
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </form>

    <script
      src="https://kit.fontawesome.com/db685bf63d.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
